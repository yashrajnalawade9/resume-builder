<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>trial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="Container">
        <form>
            <section>
                <h2 class="mb-4">Personal Details</h2>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="userName">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="userEmail">
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="userPhone">
                </div>

                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <label class="col-form-label">Job title</label>
                    </div>
                    <div class="col-auto">
                        <input type="text" id="userJob" class="form-control">
                    </div>
                </div>
            </section>
            <section>
                <h2 class="mt-5 mb-4">Professional Summary</h2>
                <p class="fs-7 text-secondary">Write 2-4 short & energetic sentences to interest the reader! Mention
                    your role, experience & most
                    importantly - your biggest achievements, best qualities and skills.</p>
                <div class="mb-3">
                    <!-- <label for="exampleFormControlInput1" class="form-label">Phone Number</label> -->
                    <!-- <input type="textare" class="form-control" id=""> -->
                    <textarea id="about" cols="8" rows="5" class="form-control"></textarea>
                </div>
            </section>
            <section>

                <h2 class="mt-5 mb-4">Eductaion</h2>

                
                
                <div class="row g-3">
                    <h3 class="mt-3">High School</h3>

                    <div class="col-sm-6">
                        <label class="form-label">School</label>
                        <input type="text" class="form-control" id="schoolName" value="" required="">
                    </div>
                    <div class="col-sm-6">
                        <label class="form-label">standard</label>
                        <input type="text" class="form-control" id="standard" value="" required="">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Grade</label>
                        <input type="number" class="form-select" id="schoolCGPA">
                    </div>


                <h3 class="mt-5">College</h3>

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label">College</label>
                            <input type="text" class="form-control" id="collegeName" value="" required="">
                        </div>
                        <div class="col-sm-6">
                            <label class="form-label">Degree</label>
                            <input type="text" class="form-control" id="course" value="" required="">
                        </div>
                        <div class="col-md-6">
                            <label  class="form-label">CGPA</label>
                            <input type="number" class="form-select" id="collegeCGPA">
                        </div>
                    </div>
                </div>
            </section>


            <section>
                <h3 class="mb-5 mt-5">Projects</h3>
                <div class="row mb-3">
                    <h4 class="mb-3">Major Project</h4>
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Project_title</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control"  id="Project_title_major">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Project Description</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="Project_desc_major">
                    </div>
                </div>

                <div class="row mb-3">
                    <h4 class="mb-3">Minor Project</h4>
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Project_title</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control"  id="Project_title_minor">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Project Description</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="Project_desc_minor">
                    </div>
                </div>
            </section>

            <section>


                <div class="mb-3">

                    <h3 class="mb-5 mt-5">Skills</h3>
                    <textarea class="form-control" id="skills" rows="3"></textarea>
                </div>
                  
            </section>


            <section>


                <div class="mb-3">

                    <h3 class="mb-5 mt-5">Interests</h3>
                    <textarea class="form-control" id="Interest" rows="3"></textarea>
                </div>
                  
            </section>
        </form>


        <!-- <div class="d-grid gap-2 col-6 mx-auto mt-5">
        </div> -->
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" id="submitBtn">Save</button>
            <button class="btn btn-success" type="button" id="preview">Preview</button>
        </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- <script src="trail.js"></script> -->
    <script src="trial2.js"></script>
</body>

</html>
