<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="templete.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"
        integrity="sha512-pdCVFUWsxl1A4g0uV6fyJ3nrnTGeWnZN2Tl/56j45UvZ1OMdm9CIbctuIHj+yBIRTUUyv6I9+OivXj4i0LPEYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="function.js"></script>

</head>

<body>


    <div id="content">

        <div class="container">
            <div class="header">
                <div class="full-name"> </div>
                <div class="contact-info">
                    <span class="email">Email: </span>
                    <span class="email-val">n </span>
                    <span class="separator"></span>
                    <span class="phone">Phone: </span>
                    <span class="phone-val"> </span>
                </div>

                <div class="about">
                    <span class="position"> </span>
                    <p class="desc"> </p>
                </div>
            </div>



            <div class="details">

                <div class="section ">
                    <div class="section__title">Education</div>

                    <div class="section__list">
                        <div class="section__list-item-ed">
                            <div class="left">
                                <h3>Schooling</h3>
                                <div class="schoolName"> </div>
                                <div class="standard"> </div>
                                <div class="schoolCGPA"> </div>
                            </div>
                            <div class="right">
                                <h3>College</h3>
                                <div class="collegeName"> </div>
                                <div class="course"> </div>
                                <div class="collegeCGPA"> </div>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="section">

                    <div class="section__title">Projects</div>
                    <div class="section__list">
                        <h3>Major Project</h3>
                        <div class="section__list-item">
                            <div class="Project_title-major"> </div>
                            <div class="Project_desc-major"> </div>
                        </div>

                        <h3>Minor  Project</h3>

                        <div class="section__list-item">
                            <div class="Project_title-minor"> </div>
                            <div class="Project_desc-minor"> </div>
                        </div>


                    </div>
                </div>

                <div class="section__title">Skills</div>
                <div class="section" id="skill_section">

                    <!-- <div class="skills"> </div> -->
                    <!-- <div class="skill_item">
                        <div class="skill_name">this is my skills section </div>
                        <div class="progress">
                            <input type="range" class="level">
                        </div>
                    </div> -->

                </div>

                <div class="section">
                    <div class="section__title">
                        Interests
                    </div>
                    <div class="section__list">
                        <div class="section__list-item">
                            <div class="interest"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="download">
        <button id="download">Download</button>
    </div>

</body>

</html>
